<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Website Editor</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #007AFF, #34C759);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007AFF;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007AFF, #34C759);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .security-note {
            margin-top: 30px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
            border-left: 4px solid #007AFF;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }

            h1 {
                font-size: 24px;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">HH</div>
        <h1>Admin Access</h1>
        <p class="subtitle">Website Editor Authentication</p>

        <div id="error-message" class="message error-message"></div>
        <div id="success-message" class="message success-message"></div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username" value="admin">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" value="admin">
        </div>

        <button type="button" class="login-btn" id="login-btn">
            Access Editor
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Authenticating...</p>
        </div>

        <div class="security-note">
            <strong>ðŸ”’ Secure Access</strong><br>
            This is a protected admin area. Only authorized users can access the website editor.
        </div>
    </div>

    <script>
        console.log('=== EDIT.HTML LOADED ===');
        
        // Simple, reliable authentication
        function login() {
            console.log('Login function called');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log(`Username: "${username}", Password: "${password}"`);
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('login-btn').style.display = 'none';
            
            // Clear previous messages
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            
            setTimeout(() => {
                if (username === 'admin' && password === 'admin') {
                    console.log('âœ… Authentication successful');
                    
                    // Create session
                    const authToken = 'auth_' + Date.now() + '_' + Math.random().toString(36).substring(2);
                    sessionStorage.setItem('editorAuthenticated', 'true');
                    sessionStorage.setItem('authTime', Date.now().toString());
                    sessionStorage.setItem('authToken', authToken);
                    sessionStorage.setItem('authUser', username);
                    
                    // Show success message
                    const successMsg = document.getElementById('success-message');
                    successMsg.textContent = 'âœ… Login successful! Redirecting...';
                    successMsg.style.display = 'block';
                    
                    console.log('Session created, redirecting...');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        console.log('Performing redirect to website_editor_live.html');
                        window.location.href = 'website_editor_live.html';
                    }, 1000);
                    
                } else {
                    console.log('âŒ Authentication failed');
                    
                    // Show error message
                    const errorMsg = document.getElementById('error-message');
                    errorMsg.textContent = 'âŒ Invalid username or password';
                    errorMsg.style.display = 'block';
                    
                    // Hide loading, show button
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('login-btn').style.display = 'block';
                }
            }, 500);
        }
        
        // Setup event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event listeners');
            
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            // Button click
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    console.log('Login button clicked');
                    e.preventDefault();
                    login();
                });
            }
            
            // Enter key in inputs
            [usernameInput, passwordInput].forEach(input => {
                if (input) {
                    input.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            console.log('Enter key pressed');
                            e.preventDefault();
                            login();
                        }
                    });
                }
            });
            
            // Check if already authenticated
            if (sessionStorage.getItem('editorAuthenticated') === 'true') {
                console.log('Already authenticated, redirecting...');
                window.location.href = 'simple_editor.html';
            }
            
            console.log('Event listeners setup complete');
        });
    </script>
</body>
</html>
